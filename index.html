<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="resources/Logo.svg" alt="Logo" class="logo">

    <div class="container">
        <div class="top">
            <h1 class="head">Interested in our business pricing?</h1>
            <p class="para">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </div>

        <div class="form-container">

            <div class="form-group name">
                <label for="name" class="label">Name</label>
                <input type="text" placeholder="Ethan Johnson" class="box">
            </div>

            <div class="form-group email">
                <label for="email" class="label">Company Email</label>
                <input type="email" placeholder="ethan@johnson.com" class="box">
            </div>

            <div class="form-group size">
                <label for="company-size" class="label">Company Size</label>
                <select id="company-size" class="box">
                    <option value="50-100">50-100 employees</option>
                    <option value="100-150">100-150 employees</option>
                    <option value="150-200">150-200 employees</option>
                </select>
            </div>

            <div class="form-group subject">
                <label for="subject" class="label">Subject</label>
                <select id="subject" class="box">
                    <option value="landing-page">Building Landing Page</option>
                    <option value="porfolio">Building Portfolio</option>
                </select>
            </div>
                
            <div class="form-group message">
                <label for="message" class="label">Message</label>
                <input type="message" placeholder="50-100 employees" class="message-box">
            </div>

            <div class="form-group submit">
                <button type="submit" class="box btn">Contact Sales</button>
            </div>

        </div>
        

    </div>

</body>
</html>
